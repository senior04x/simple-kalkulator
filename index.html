<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">Simple Calculator</h1>
        <div class="input_case">
          <input class="input" id="input1" type="text" />
          <input class="input" id="input2" type="text" />
        </div>
        <div class="button_case">
          <button class="btn" id="btn1">+</button>
          <button class="btn" id="btn2">-</button>
          <button class="btn" id="btn3">*</button>
          <button class="btn" id="btn4">/</button>
          <button class="btn" id="btn5">%</button>
          <button class="btn" id="btn6">**</button>
          <button class="btn" id="num0">0</button>
          <button class="btn" id="num1">1</button>
          <button class="btn" id="num2">2</button>
          <button class="btn" id="num3">3</button>
          <button class="btn" id="num4">4</button>
          <button class="btn" id="num5">5</button>
          <button class="btn" id="num6">6</button>
          <button class="btn" id="num7">7</button>
          <button class="btn" id="num8">8</button>
          <button class="btn" id="num9">9</button>
          <button class="btn" onClick="window.location.reload();">
            Tozalash
          </button>
        </div>
        <p class="text">Result</p>
        <div id="result"></div>
      </div>
      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
