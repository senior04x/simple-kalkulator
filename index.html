<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">Calculator by Xurshid</h1>
        <input class="input" type="text" id="display" readonly>
        <div class="button_case">
          <div class="case-1">
            <input class="btn" type="button" value="7" onclick="addToDisplay('7')">
            <input class="btn" type="button" value="8" onclick="addToDisplay('8')">
            <input class="btn" type="button" value="9" onclick="addToDisplay('9')">
            <input class="btn" type="button" value="4" onclick="addToDisplay('4')">
            <input class="btn" type="button" value="5" onclick="addToDisplay('5')">
            <input class="btn" type="button" value="6" onclick="addToDisplay('6')">
            <input class="btn" type="button" value="1" onclick="addToDisplay('1')">
            <input class="btn" type="button" value="2" onclick="addToDisplay('2')">
            <input class="btn" type="button" value="3" onclick="addToDisplay('3')">
            <input class="btn" type="button" value="0" onclick="addToDisplay('0')">
            <input class="btn" type="button" value="." onclick="addToDisplay('.')">
          </div>
          <div class="case-2">
            <input class="btn" type="button" value="+" onclick="addToDisplay('+')">
            <input class="btn" type="button" value="C" onclick="clearDisplay()">
            <input class="btn" type="button" value="-" onclick="addToDisplay('-')">
            <input class="btn" type="button" value="*" onclick="addToDisplay('*')">
            <input class="btn" type="button" value="/" onclick="addToDisplay('/')">
            <input class="btn" type="button" value="." onclick="addToDisplay('.')">
            <input class="btn" type="button" value="=" onclick="calculate()">
          </div>
        </div>
      </div>
      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
